<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11a.html</title>
    <style>
        .div-grid{
            display: grid;
            grid-template-columns: 200px 75px;
        }
        .light-blue{
            background-color: lightblue;
        }
        .light-pink{
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="div-grid">
        <div class="light-blue">200px</div>
        <div class="light-pink">75px</div>
    </div>
</body>
</html>
